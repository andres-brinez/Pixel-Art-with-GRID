<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel art</title>
</head>
<body>
    <h1>Creating Pixel Art with CSS Grid</h1>
    <div class="container">
        <!-- Borde exterior -->
        <div class="bordeExteriorTop"></div>
        <div class="bordeExteriorLeft"></div>
        <div class="bordeExteriorBottom"></div>
        <div class="bordeExteriorRight"></div>

        <div class="background"></div>
    
       
        <!-- botones de movimientos -->
        <div class="horizontalLine"></div>
        <div class="verticalLine"></div>

        <!-- Botones -->
        <div class="boton1"></div>
        <div class="boton2"></div>
        <div class="boton3"></div>
        <div class="boton4"></div>

        <!-- Cuadro horizontal -->
        <div class="ranuraHorizontal"></div>

        <!-- Cara -->
        <div class="face"></div>

        <!-- Ojos -->
        <div class="eye1 eyes"></div>
        <div class="eye2 eyes"></div>

        <div class="mouth"></div>
 

    </div>

</body>
</html>
